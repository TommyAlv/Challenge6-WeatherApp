<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/wtm3yeh.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <!-- Hero -->
    <section class="hero is-small">
        <div class="hero-body">
            <p class="title has-text-centered">
                Weather Dashboard
            </p>
        </div>
    </section>
    <!-- Box W/ Search Text and Input -->
    <section>
        <div class="box search-info">
            <div class="columns">
                <div class="column city-select is-one-third">
                    Summon The Weather:
                </div>
                <div class="column search">
                    <div class="field has-addons">
                        <div class="control search is-expanded">
                            <input class="input search-bar" type="text" placeholder="Search For A City">
                        </div>
                        <div class="control">
                            <button class="button">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Columns With Cities and Current Weather -->
    <section>
        <div class="weather-app-section">
            <div class="columns">
                <div class="column is-one-third ">
                    <div class="container has-text-centered recent-searches-text mt-4">
                        Recent Searches
                    </div>
                    <div class="recent-searches">
                    <!-- <button class="recent-search-button is-fullwidth button"></button> -->
                    </div>
                </div>
                <div class="column is-two-thirds">
                    <div class="container is-fullwidth">
                        <!-- Current Weather -->
                        <div class="box mt-4 is-fullwidth weather-active">
                            <h2 class="city"></h2>
                            <h1 class="temp"></h1>
                                <img src="http://openweathermap.org/img/wn/02n@2x.png" alt="weather icon" class="weathericon">
                            <p class="description"></p>
                            <p class="humidity"></p>
                            <p class="wind"></p>
                            <p class="uvi"></p>
                        </div>
                    </div>
                    <div class="container is-two-thirds five-day has-text-centered mt-4">
                        <span class="five-day-text">5-Day Forecast</span>
                    </div>
                    <div class="container is-two-thirds">
                        <div class="box columns mt-4 weather-fiveday">
                            <!-- Weather 5 Day Elements Below -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
